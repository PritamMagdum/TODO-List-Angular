<app-add-todo (todoAdd)="addTodo($event)" (todoCheckBox)="toggleTodo($event)"></app-add-todo>
<hr>
<h4>Your Todos</h4>
<hr>
<div *ngIf="this.todos.length===0; else elseBlock">No Todos are available</div>
<ng-template #elseBlock>

    <div *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"> </app-todo-item>
    </div>

</ng-template>
