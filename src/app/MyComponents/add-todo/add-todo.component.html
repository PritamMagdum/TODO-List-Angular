<div class="my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Toto Title</label>
            <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Toto Description</label>
            <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
</div>
